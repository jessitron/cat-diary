<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cat Diary</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="../static/css/software-excellence.css" rel="stylesheet" th:href="@{/css/software-excellence.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="masthead text-white text-center">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 th:if="${param.error}" class="mb-5 error">Oh, that didn't work.</h1>
                <h1 class="mb-5">Login</h1>
                <h3><a th:href="@{/cat/new}">New here?</a></h3>
                <form method="POST" action="#" th:action="@{/login}"
                      class="form-row justify-content-center">
                    <div class="col-12 col-md-9 mb-2 mb-md-0">
                        <input type="text" class="form-control col-sm-100" id="username" name="username"
                               placeholder="What is your name?" autofocus/>
                        <br/>
                        <input type="password" class="form-control col-sm-100" id="password" name="password"
                               placeholder="What is your password?"/>
                        <br/>
                        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <input class="btn btn-primary" type="submit" value="Mew"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>

</html>
